<!DOCTYPE html>
<html>
<head>
  <meta charset="iso-8859-15">
  <!-- qUnit -->
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>
  <!-- jQuery and jQuery mobile -->
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" type="text/css"/>
  <!-- jQuery mobile plug-in we want to test -->
  <link rel="stylesheet" href="../jquery.mobile.extensiblelist.css" />
  <script type="text/javascript" src="../jquery.mobile.extensiblelist.js"></script>
  <!-- Tests -->
  <script type="text/javascript" src="jquery.mobile.extensiblelist.test.js"></script>

</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <!-- The markup inside qunit-fixture is outside the visible area -->
    <div data-role="page">
      <div data-role="content"></div>
    </div>
  </div>
</body>
</html>
