<!DOCTYPE html>
<html>
	<head>
	<title>Extensible list example</title>
	<meta charset="iso-8859-15">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<link rel="stylesheet" href="../jquery.mobile.extensiblelist.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script src="../jquery.mobile.extensiblelist.js" type="text/javascript"></script>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Extensible list example</h1>
	</div><!-- /header -->

	<div data-role="content">
		<p>
		<ul data-role="extensiblelist" data-extlst-placeholder="more ..." data-extlst-size="3" data-inset="true" data-filter="false">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
			<li>Item 7</li>
			<li>Item 8</li>
			<li>Item 9</li>
			<li>Item 10</li>
			<li><a data-ajax="false" href="example2.html">Example with list dividers</a></li>
		</ul>
		</p>
		<p>
		<ul data-role="extensiblelist" data-extlst-placeholder="get more ..." data-extlst-size="2" data-inset="true" data-filter="false">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
		</p>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
